<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            font-size: 28px;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        h3 {
            font-size: 20px;
            margin-top: 10px;
            color: #555;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #777;
        }
    </style>
</head>
<body>
    <h1 style="color: #007bff;">{{ app }}</h1>
    
    <h3>Name:</h3>
    <p>{{ name }}</p>
    
    <h3>Amount:</h3>
    <p>{{ amount }}</p>
    
    <h3>Description:</h3>
    <p>{{ desc }}</p>
    
    <h3>Price:</h3>
    <p>${{ price }}</p>
    
    <h3>Category:</h3>
    <p>{{ cat }}</p>
    
    <h3>Publisher:</h3>
    <p>{{ pub }}</p>
</body>
</html>
